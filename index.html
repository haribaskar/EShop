<!DOCTYPE html>
<html>
    <head>
        <!-- Boostrap core CSS -->
        <link href="./css/bootstrap.min.css" rel="stylesheet">
        <!-- SWC Icon -->
        <link rel="shortcut icon" href="./img/icon.png">     
         
        <title>App</title>
    </head>
    <body>
        <div class="container">
            <h1> App </h1>
            <hr/>
             
       
			<input value="add" id="edit-button" data-toggle="modal" data-target="#addModal" type="button">
            <div class="row">
                <div class="col-md-6">
                    <h2>Categories</h2>
                    <table id="contactTable" class="table table-hover">
                        <tr>
                            <th width="40%">Category Name</th>
                            <th width="30%">Category Details</th>
                           
                        </tr>
                        <tbody id="contentRows"></tbody> 
                      <h2>  <tbody id="notfound" style="color:red"/></h2>
                    </table>
                </div>
                 </div>
				 </div>
		<div class="modal fade" id="addModal" tabindex="-1" role="dialog"
             aria-labelledby="addModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">
                            <span aria-hidden="true">&times;</span>
                            <span class="sr-only">Close</span>
                        </button>
                        <h4 class="modal-title" id="addModalLabel">Add
                            Details</h4>
                    </div>
                    <div class="modal-body">
                        <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <label for="add-category-name" class="col-md-4 control-label">
                                Category Name:
                            </label>
                            <div class="col-md-8">
                                <input type="text"
                                       class="form-control"
                                       id="add-category-name"
                                       placeholder="Category Name"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="add-categorydetails-name" class="col-md-4 control-label">
                                category Details:
                            </label>
                            <div class="col-md-8">
                                <input type="text"
                                       class="form-control"
                                       id="categorydetails"
                                       placeholder="Category Details Name"/>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <div class="col-md-offset-4 col-md-8">
                                <button type="submit"
                                        id="add-button"
                                        class="btn btn-default">
                                    submit
                                </button>
                            </div>
                        </div>

                        <div id="validationErrors" style="color:red"/>
                </div>
                </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">
                            Close
                        </button>
                    </div>
                </div>
            </div>
        </div>

		<!--detailsModal-->
        <div class="modal fade" id="detailsModal" tabindex="-1" role="dialog"
             aria-labelledby="detailsModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">
                            <span aria-hidden="true">&times;</span>
                            <span class="sr-only">Close</span>
                        </button>
                        <h4 class="modal-title" id="detailsModalLabel">Category
                            Details</h4>
                    </div>
                    <div class="modal-body">
                        <h3 id="category-id"></h3>
                        <table class="table table-bordered">
                            <tr>
                                <th>Category Name:</th>
                                <td id="category-name"></td>
                            </tr>
                            <tr>
                                <th>Last Name:</th>
                                <td id="category-details"></td>
                            </tr>
                            
                        </table>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">
                            Close
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Edit Modal -->
        <div class="modal fade" id="editModal" tabindex="-1" role="dialog"
             aria-labelledby="detailsModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">
                            <span aria-hidden="true">&times;</span>
                            <span class="sr-only">Close</span></button>
                        <h4 class="modal-title" id="detailsModalLabel">Edit Category</h4>
                    </div>
                    <div class="modal-body">
                        <h3 id="contact-id"></h3>
                        <form class="form-horizontal" role="form">
                            <div class="form-group">
                                <label for="edit-category-name" class="col-md-4 control-label">
                                    Category Name:
                                </label>
                                <div class="col-md-8">
                                    <input type="text" class="form-control" id="edit-category-name" placeholder="Category Name">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="edit-categorydetails-name" class="col-md-4 control-label">
                                    Category Details Name:
                                </label>
                                <div class="col-md-8">
                                    <input type="text" class="form-control" id="edit-categorydetails-name" placeholder="Category details">
                                </div>
                            </div>
                            
                            
                             
                             
                            
                            <div class="form-group">
                                <div class="col-md-offset-4 col-md-8">
                                    <button type="submit" id="edit-button" class="btn btn-default">
                                        Edit Category
                                    </button>
                                    <button type="button" class="btn btn-default" data-dismiss="modal">
                                        Cancel
                                    </button>
                                    <input type="hidden" id="edit-contact-id">
                                </div>
                            </div>
                        </form>
                        <div id="validationErrors" style="color:red"/>
                    </div>
                </div>
            </div>
        </div>


        <script src="./js/jquery-1.11.1.min.js"></script>
        <script src="./js/bootstrap.min.js"></script>       
        <script src="./js/contactList.js"></script>
    </body>
</html>
